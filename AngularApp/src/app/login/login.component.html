<nav class="navbar navbar-expand-lg navbar-dark ">
    <a class="navbar-brand" href="#">DOTS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container" id="loginforms">
    <h3>Sign in</h3>
    <form [formGroup]="loginForm">
        <div class="group">
            <input type="text" formControlName="email" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email</label>
        </div>

        <div class="group">
            <input type="password" formControlName="password"required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
        </div>

        <div class="group" id="loginbt">
            <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-primary">Login</button>
        </div>

        <img src="/src/assets/gsign.png" (click)="tryGoogleLogin()" class="img-fluid" alt="Responsive image">
    </form>
</div>
